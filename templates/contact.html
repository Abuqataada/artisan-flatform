{% extends "base.html" %}

{% block title %}Contact Us - Uwaila Global{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-5">
                <h1 class="display-5 fw-bold text-center mb-5">Contact Us</h1>
                
                <div class="row mb-5">
                    <div class="col-md-6 mb-4">
                        <div class="card border-0 h-100">
                            <div class="card-body text-center p-4">
                                <i class="fas fa-map-marker-alt fa-3x text-primary mb-3"></i>
                                <h5>Our Location</h5>
                                <p class="mb-0">Lagos, Nigeria</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card border-0 h-100">
                            <div class="card-body text-center p-4">
                                <i class="fas fa-phone-alt fa-3x text-primary mb-3"></i>
                                <h5>Phone Number</h5>
                                <p class="mb-0">09044889402</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card border-0 h-100">
                            <div class="card-body text-center p-4">
                                <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
                                <h5>Email Address</h5>
                                <p class="mb-0">info@uwailaglobal.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card border-0 h-100">
                            <div class="card-body text-center p-4">
                                <i class="fas fa-clock fa-3x text-primary mb-3"></i>
                                <h5>Working Hours</h5>
                                <p class="mb-0">Mon - Fri: 8am - 6pm</p>
                                <p class="mb-0">Sat: 9am - 4pm</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <h3 class="text-center mb-4">Send Us a Message</h3>
                <form method="POST" action="/contact">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
